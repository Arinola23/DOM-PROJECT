<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
 <div class="shopping-cart">
    
    <div class="products">
    
        <!-- Example of a product -->
        <div class="product" data-id="1">
            <!-- <span class="img"> <img src="3.PNG" alt=""></span> -->
            <span class="product-name">Item 1</span>
            <span class="product-price">$10.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <span class="product-name">Item 2</span>
            <span class="product-price">$15.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <span class="product-name">Item 3</span>
            <span class="product-price">$20.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="4">
            <span class="product-name">Item 4</span>
            <span class="product-price">$30.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="5">
            <span class="product-name">Item 5</span>
            <span class="product-price">$40.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="6">
            <span class="product-name">Item 6</span>
            <span class="product-price">$10.00</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        
        <div class="total-price">Total: $<span id="cart-total">0.00</span></div>
        <button class="add-to-cart1">Confirm</button>
    </div>
</div>   

    <script src="index.js"></script>
</body>
</html>
